<body style="background-color:black;">
    <script>
        // program to check if the number can be divided by the given divisor
        const number = prompt("Enter a number: ");
        const devide = prompt('Enter the divide number');

        // ternary operator
        const result = (number % devide == 0) ? "true" : "false";

        // display the result
        console.log(`${number}:${devide} . The number can be devided! The answer is ${result}.`);
    </script>
</body>
