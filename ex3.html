<body style="background-color:black;">
    <script>

        function percentage() {

            // program to check on how much is the `amount` from `total`


            const total = prompt("Enter the total: ");
            const amount = prompt("Enter the amount: ");

            // ternary operator

            const result = ((amount * 100) / total);

            // display the result

            if (result > 100 | result < 0) {
                return "The total number is smaller as amount, please write a bigger total as amount. Press F5!";
            }
            return "Your percent is " + result + ". 0%<" + result + "%<100%";
        }
        console.log(percentage())

    </script>
